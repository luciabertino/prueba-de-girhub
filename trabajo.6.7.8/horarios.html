<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="horarios.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="horarios">Horarios de Trabajo</h1>
    <table border="3" bgcolor="beige">
        <tr>
            <td class="negrita"> Dias</td>
            <td class="cursiva">Horarios</td>
        </tr>
        <tr>
            <td class="negrita">Lunes</td>
            <td rowspan="2" class="cursiva">08:00 a 17:00</td>
        </tr>
        <tr>
            <td class="negrita">Martes</td>
        </tr>
        <tr>
            <td class="negrita">Jueves</td>
            <td rowspan="2" class="cursiva">12:00 a 19:00 </td>
        </tr>
        <tr>
            <td class="negrita">Viernes</td>
        </tr>
        <tr>
            <td class="negrita">Sabado</td>
            <td rowspan="2" class="cursiva">7:30 a 14:00</td>
        </tr>
        <tr>
            <td class="negrita">Domingo</td>
        </tr>


    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
