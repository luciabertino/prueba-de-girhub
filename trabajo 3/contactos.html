<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form method="" action="">
        Nombre:<input type="text" name="Nombre">
        <br>
        Apellido:<input type="text" name="Apellido">
        <br>
        Indique sexo:<br>
        Masculino:<input type="radio" name="sexo">
        Femenino:<input type="radio" name="sexo">
        Otro:<input type="radio" name="sexo">
        <br>
        Selecciona el pais
        <select id="pais" name="pais">
            <option value="arg">Argentina</option>
            <option value="bra">Brasil</option>
            <option value="chi">Chile</option>
            <option value="uru">Uruguay</option>
        </select>
        <br>
        Indique que ropa le interesa a continuacion:<br>
        <input type="checkbox" name="Zapatos">Zapatos<br>
        <input type="checkbox" name="Remeras">Remeras<br>
        <input type="checkbox" name="Pantalones">Pantalones<br>
        <input type="checkbox" name="Vestidos">Vestidos<br>
        <input type="checkbox" name="Otros">Otros<br>

        <input type="submit" value="enviar">
        <input type="reset" value="cancelar">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  </html>
