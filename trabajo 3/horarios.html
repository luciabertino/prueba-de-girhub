        </tr>
        <tr>

        <tr>
            <td>Viernes</td>
        </tr>
        <tr>
            <td>Sabado</td>
            <td rowspan="2">7:30 a 14:00</td>
        </tr>
        <tr>
            <td>Domingo</td>
        </tr>
